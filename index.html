<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript練習</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <div class="main_visual" id="particles-js">
        <h1>Javascriptで色々お試し</h1>
    </div>
    <div id="main">
        <section id="canvas-training">
            <h2>Move Rectangle</h2>
            <canvas id="canvas1" width="600px" height="300"></canvas>
            <div>
                <button type="submit" onclick="moveRect()">Move!</button>
                <button type="submit" onclick="stopRect()">Stop!</button>
            </div>
        </section>
        <section id="canvas-training-2">
            <h2>canvas</h2>
            <canvas id="canvas2" width="600px" height="500"></canvas>
            <div>
                <button type="submit" onclick="moveRect2()">Start!</button><br />
                <button type="submit" onclick="moveLeft()">Left!</button>
                <button type="submit" onclick="moveRight()">Right!</button>
            </div>
        </section>
    </div>
    <footer>
        <p><small>produce by Sato.</small></p>
    </footer>
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main2.js"></script>
</body>
</html>
